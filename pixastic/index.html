<script>
ZING.Event.listen(window, "load", function() {
	ZING.createEnvironment(document.getElementById("pixastic"), ZING.GUI.Skins.ImageEditor);
	App = new ZING.Application.StateManager();

	if (ZING.Client.Caps.Canvas2DContext) {

		var oLoading = ZING.getEnvironment().addChildWidget(new ZING.GUI.Label());
		oLoading.setText("Loading...");
		oLoading.center();

		function loadPixastic() {
			var oImgEdit = App.switchState("ImageEditor");
			ZING.getEnvironment().removeChildWidget(oLoading);
		}

		var bActLoaded = false;
		var bToolsLoaded = false;

		var oActSprites = new ZING.GUI.SpriteImage();
		oActSprites.listen("load", function() {
			if (bToolsLoaded) {
				loadPixastic();
			}
			bActLoaded = true;
		});
		oActSprites.setSource("gfx/actions.jssprite");

		var oToolSprites = new ZING.GUI.SpriteImage();
		oToolSprites.listen("load", function() {
			if (bActLoaded) {
				loadPixastic();
			}
			bToolsLoaded = true;
		});
		oToolSprites.setSource("gfx/tools.jssprite");

	} else {
		setTimeout(function() {
			App.switchState("NoCanvas");
		},0);
	}
});
</script>
